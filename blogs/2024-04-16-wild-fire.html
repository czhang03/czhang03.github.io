<body>
    <div id="all">

        <div class="poetry">
            <h1>野火</h1>
            <div class="attribution">April 16th, Boston, During <a
                    href="https://en.wikipedia.org/wiki/2024_Boston_University_strike" target="_blank"
                    rel="noopener noreferrer">BUGWU strike</a></div>
            <span class="left">那天空的乐谱上，</span>
            <span class="left">结满了净化的火。</span>
            <span class="left">我愿撒一捧种子，</span>
            <span class="left">让粉红的花朵，</span>
            <span class="left">点燃苟延残喘的冬。</span>
            <span class="left">刹那间，</span>
            <span class="left">杂草肆虐，</span>
            <span class="left">披靡八万里的路；</span>
            <span class="left">雏菊升腾，</span>
            <span class="left">瞻临九千米的巅。</span>
            <p></p>
            <span class="left">看新的生命崩坏旧的寰宇，</span>
            <span class="left">冲破轰鸣的沥青，</span>
            <span class="left">震碎囚笼之钢筋，</span>
            <span class="left">盘根于苍白的文明，</span>
            <span class="left">绽放在不洁之秽土。</span>
            <p></p>
            <span class="left">燃烧吧，我们的种子！</span>
            <span class="left">燃烧吧，稚嫩的烈火！</span>
            <span class="left">燃烧吧，</span>
            <span class="left">要燃尽你，也要燃尽我；</span>
            <span class="left">燃烧吧，</span>
            <span class="left">焚去世间的枯槁，</span>
            <span class="left">剥尽丑恶的旧壳；</span>
            <span class="left">待这尘世的火翻滚于碧穹，</span>
            <span class="left">我们的母亲，便会醒来。</span>
        </div>
    </div>
</body>
