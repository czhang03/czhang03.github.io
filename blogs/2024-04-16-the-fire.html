        <div class="poetry">
            <h1>野火</h1>
            <div class="attribution">April 16th, Boston, written during <a
                    href="http://https://en.wikipedia.org/wiki/2024_Boston_University_strike" target="_blank"
                    rel="noopener noreferrer">BUGWU strike</a></div>
            <span>那天空的乐谱上，</span>
            <span>结满了净化的火。</span>
            <span>我愿撒一捧种子，</span>
            <span>让粉红的花朵，</span>
            <span>点燃苟延残喘的冬。</span>
            <span>刹那间，</span>
            <span>杂草肆虐，</span>
            <span>披靡八万里的路;</span>
            <span>雏菊升腾，</span>
            <span>瞻临九千米的巅。</span>
            <span></span>
            <span>看新的生命崩坏旧的寰宇，</span>
            <span>冲破轰鸣的沥青，</span>
            <span>震碎囚笼的钢筋，</span>
            <span>盘根于苍白的文明，</span>
            <span>绽放在不洁的秽土。</span>
            <span></span>
            <span>燃烧吧，我们的种子！</span>
            <span>燃烧吧，稚嫩的烈火！</span>
            <span>燃烧吧，</span>
            <span>要燃尽你，也要燃尽我;</span>
            <span>燃烧吧，</span>
            <span>焚去世间的枯槁，</span>
            <span>剥尽丑恶的旧壳;</span>
            <span>待这尘世的火翻滚于碧穹，</span>
            <span>我们的母亲，便会醒来。</span>
        </div>
    </div>
