<body>
  <div id="all">

    <div class="poetry">
        <h1>雨</h1>
        <div class="attribution">Mar 02, 2023 at Boston</div>
        <span>灯红影绿彩霓散，枯木伤天灰云驻</span>
        <span>细雨难息总连绵，挥挥洒洒天连土</span>
        <span>闲坐湖前三尺凳，浅吟高歌无处步</span>
        <span>流连一汪涟漪畔，梭梭玉丝扰无物</span>
    </div>
    
  </div>
