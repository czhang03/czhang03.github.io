<body>
    <div id="all">

        <div class="poetry">
            <h1>神奇游戏</h1>
            <div class="attribution">
                Sepetember 24, 2023
            </div>
            <span class="left">悬空的通天塔，由血肉做梯。</span>
            <span class="left">过期的游戏币，以身心为筹。</span>
            <p></p>
            <span class="left">沙土们高举着旗帜，</span>
            <span class="left">汇成了一片泥石流，</span>
            <span class="left">吞吐了洪荒。</span>
            <span class="left">羊群汇成了漩涡，</span>
            <span class="left">不见牧人，</span>
            <span class="left">却直冲屠刀。</span>
            <span class="left">雪花在这雪崩之中，</span>
            <span class="left">手捧着虚无的崇高。</span>
            <span class="left">铁骑沐浴着圣战的血，</span>
            <span class="left">祈祷于仁厚的神灵。</span>
            <p></p>
            <span class="left">这世界都在呢喃着，</span>
            <span class="left">游戏，游戏，游戏;</span>
            <span class="left">憎恶游戏，沉迷游戏，死于游戏。</span>
            <span class="left">尸首被抛下这天上楼阁，</span>
            <span class="left">落成了这里的梯。</span>
        </div>


    </div>
