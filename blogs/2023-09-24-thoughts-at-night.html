<body>
    <div id="all">

        <div class="poetry">
            <h1>深夜随想 </h1>
            <div class="attribution">
                Sepetember 24, 2023
            </div>
            <span class="left">九月二十四凌晨，酒过三巡仍不能寐，见树林傍宅，遂做此诗。</span>
            <p></p>
            <span class="left">山林漆黑地延伸;</span>
            <span class="left">千万只眼睛爬着墨色的树干，一双一双地眨。</span>
            <span class="left">看这涌动的黑暗，</span>
            <span class="left">牵扯着以太，编织进平凡。</span>
            <p></p>
            <span class="left">万吨空气压破了洪堤，粉碎了平静;</span>
            <span class="left">片刻的喘息也是垢污的手，</span>
            <span class="left">掐住我的喉咙，</span>
            <span class="left">撕裂我的心房，</span>
            <span class="left">翻开我的眼。</span>
            <p></p> 
            <span class="left">无尽的血腥的挣扎，</span>
            <span class="left">绞痛我幽闭的胸腔。</span>
            <span class="left">由内而外的恐惧症，</span>
            <span class="left">对峙闪烁的眼：</span>
            <span class="left">纯真，也会卑鄙，</span>
            <span class="left">积极，却有困意。</span>
            <p></p> 
            <span class="left">虚空中的弦被波动，</span>
            <span class="left">奏出了怪诞的影子，</span>
            <span class="left">向着树林的心脏。</span>
            <span class="left">这扭曲，可憎，恶臭的黑暗，</span>
            <span class="left">汇成了以太，吞噬了平凡。</span>
        </div>


    </div>
