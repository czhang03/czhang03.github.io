<body>
  <div id="all">

    <div class="poetry">
        <h1>思乡</h1>
        <span>皑皑他乡雪，空空客人亭</span>
        <span>瑟瑟相思曲，潇潇孤柷鸣</span>
        <span>瞻尽深秋景，看遍落辉零</span>
        <span>家国何处是，踌躇整装行</span>
    </div>
    
  </div>
